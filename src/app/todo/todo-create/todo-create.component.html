<br>
<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit()" [formGroup]="form">
      <div class="form-group">
        <label for="id">ID</label>
        <input
          type="text"
          id="id"
          formControlName="id"
          class="form-control"
          placeholder="ID"
          name="id"
          readonly
          >
      </div>
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          id="title"
          formControlName="title"
          class="form-control"
          placeholder="Title"
          name="name"
          required>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          rows="4"
          class="form-control"
          formControlName="description"
          placeholder="Description"
          id="description"
          name="description"
          required>
        </textarea>
      </div>
      <div class="form-group">
        <label for="priority">Priority</label>
        <select
          class="form-control"
          id="priority"
          formControlName="priority"
          name="priority"
          required>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
        </select>
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select
          class="form-control"
          id="category"
          formControlName="category"
          name="category"
          required>
          <option>Development</option>
          <option>Admin</option>
          <option>Training</option>
        </select>
      </div>
      <div class="form-group">
        <label for="dateCreated">Date Created</label>
        <input
          type="text"
          id="dateCreated"
          formControlName="dateCreated"
          class="form-control"
          placeholder="Date Created"
          name="dateCreated"
          readonly
        >
      </div>
      <button
        type="submit"
        class="btn btn-success"
      >Save</button>
    </form>
  </div>
</div>
