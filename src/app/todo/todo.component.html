<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-primary">New Todo Item</button>
  </div>
</div>
<div class="row">
  <div class="col-md-6">
    <app-todo-list></app-todo-list>
  </div>
  <div class="col-md-6">
    <app-todo-detail
      [todo]="selectedTodo"
      *ngIf="selectedTodo; else infoText"
    ></app-todo-detail>
    <ng-template #infoText>
      <p>Please select an item!</p>
    </ng-template>
  </div>
</div>
